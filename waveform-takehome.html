<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Character Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .app-container {
            height: 90vh;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f9fafb;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(31, 41, 55, 0.3);
            border-radius: 50%;
            border-top-color: #4f46e5;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen">
    <header class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">Fantasy Character Chat</h1>
            <p class="mt-2 text-gray-300">Talk with characters from a high fantasy world using AI</p>
        </div>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        <div id="app-container" class="app-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
            </div>
            <iframe 
                id="streamlit-iframe"
                style="display:none; width:100%; height:100%; border:none;"
                allow="microphone"
                src="https://2skokurzhlmu66cp6j5n4y.streamlit.app?embed=True">
            </iframe>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('streamlit-iframe');
            const loading = document.getElementById('loading');
            
            iframe.onload = () => {
                loading.style.display = 'none';
                iframe.style.display = 'block';
            };
        });
    </script>
</body>
</html>
